<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Profile card</title>
  </head>

  <body> 
    <div id="body-container">
      <div id="container">
        <div id="upper-block">
          <img src="./app/images/bg-pattern-card.svg" alt="" />
        </div>
        <div id="lower-block">
            <div id="profilepic">
                <img src="./app/images/image-victor.jpg" alt="profile picture" />
            </div>
          <div id="block1">
            Victor Crest
            <span class="grey"> 26 </span> <br />
            <span class="grey"> London </span>
          </div>
          <div id="block2">
            <div class="details">
              80K
              <span class="grey"> Followers </span>
            </div>
            <div class="details">
              803K
              <span class="grey"> Likes </span>
            </div>
            <div class="details">
              1.4K
              <span class="grey"> Photos </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
